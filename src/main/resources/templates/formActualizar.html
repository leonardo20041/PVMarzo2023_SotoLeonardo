<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		
		<div class="card bg-dark text-white">			
			<div class="card-header" th:text="${titulo}"></div>
			
			<div class="card-body">
				
				<form th:action="@{/actualizar}" th:object="${usuario}" method="post">
					
					<div class="form-group row" th:if="${noEditar != 'noEditar'}">
						<label for="dni" class="col-sm-2 col-form-label">DNI</label>
						
						<div class="col-sm-6">
							<input type="text" th:field="*{dni}" class="form-control" th:errorclass="'form-control alert-danger'"/>
							<small th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="form-text text-danger"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
						
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'"/>
							<small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="form-text text-danger"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
						
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" class="form-control" th:errorclass="'form-control alert-danger'"/>
							<small th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="form-text text-danger"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="fechaNacimiento" class="col-sm-2 col-form-label">Fecha Nacimiento</label>
						
						<div class="col-sm-6">
							<input type="text" th:field="*{fechaNacimiento}" class="form-control" th:errorclass="'form-control alert-danger'"/>
							<small th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="form-text text-danger"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="nacionalidad" class="col-sm-2 col-form-label">Nacionalidad</label>
						
						<div class="col-sm-6">
							
							<select id="nacionalidad" th:field="*{nacionalidad}" class="form-control">
								<option value="">--Seleccionar--</option>
								<option th:each="nacionalidad: ${nacionalidades}" th:text="${nacionalidad}" th:value="${nacionalidad}"></option>
							</select>
														
							<small th:if="${#fields.hasErrors('nacionalidad')}" th:errors="*{nacionalidad}" class="form-text text-danger"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="contrasena" class="col-sm-2 col-form-label">Contrase√±a</label>
						
						<div class="col-sm-6">
							<input type="password" th:field="*{contrasena}" class="form-control" th:errorclass="'form-control alert-danger'"/>
							<small th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}" class="form-text text-danger"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="tipoUsuario" class="col-sm-2 col-form-label">Tipo Usuario</label>
						
						<div class="col-sm-2">
							<input type="radio" id="rolAdmin" value="ADMIN" th:field="*{tipoUsuario}" th:errorclass="'form-control alert-danger'"/>
							<label for="rolAdmin">Administrador</label>
						</div>
						
						<div class="col-sm-2">
							<input type="radio" id="rolHuesped" value="HUESPED" th:field="*{tipoUsuario}" th:errorclass="'form-control alert-danger'"/>
							<label for="rolHuesped">Huesped</label>
						</div>
						
						<small th:if="${#fields.hasErrors('tipoUsuario')}" th:errors="*{tipoUsuario}" class="form-text text-danger"></small>
					</div>
					
					
					<div class="form-group row">					
						<div class="col-sm-6">
							<input type="submit" th:value="${botonSubmit}" class="btn btn-secondary"/>
						</div>						
					</div>
					
				</form>
				
			</div>
			
		</div>
		
	</div>


<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
